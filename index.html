<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Café</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Background and font styles */
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        /* Header styles */
        header {
            background-color: #222;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
        }

        /* Navigation menu styles */
        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin-right: 20px;
        }

        /* Main content styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Footer styles */
        footer {
            background-color: #222;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cosmic Café</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Welcome to Cosmic Café!</h2>
        <p>Explore our otherworldly coffee blends and cosmic pastries. Our baristas are trained in zero-gravity latte art!</p>
    </div>

    <footer>
        <p>© 2024 Cosmic Café. All rights reserved.</p>
    </footer>
</body>
</html>
